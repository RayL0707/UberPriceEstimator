<!DOCTYPE html>
<html ng-app="plunker">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>


 <!--  weather effects -->
<script type="text/javascript" src="https://cdn.rawgit.com/loktar00/JQuery-Snowfall/master/src/snowfall.jquery.js"></script>
<script src="https://rawgithub.com/darkskyapp/skycons/master/skycons.js"></script>


  <head>
    <meta charset="utf-8" />
    <title>6998-Group7-Final Project-</title>
    <!-- <link data-require="bootstrap-css@3.2.0" data-semver="3.2.0" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" /> -->
    <script>document.write('<base href="' + document.location + '" />');</script>
    <link rel="stylesheet" href="/static/style.css" />
    <!-- <script data-require="google-maps@1.0.0" data-semver="1.0.0" src="http://maps.google.com/maps/api/js?sensor=false"></script> -->
    <script data-require="lodash-underscore@*" data-semver="2.4.1" src="https://rawgit.com/lodash/lodash/2.4.1/dist/lodash.underscore.min.js"></script>
    <script data-require="angular-google-maps@*" data-semver="1.1.4" src="https://rawgit.com/nlaplante/angular-google-maps/1.1.4/dist/angular-google-maps.min.js"></script>
    <script src="/static/app.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js?sensor=false&libraries=places&key=AIzaSyBHbwIYiAsqvo1gpqVVoL_8P_FyOlTub80"></script>
    <script src="http://jvandemo.github.io/angularjs-google-maps/dist/angularjs-google-maps.js"></script>


  </head>

  <body >



<div class="panel panel-default"  ng-controller="MainCtrl" align="left">
      <!-- <div class="panel-body"> -->

<!-- map -->
      <div class="div1">
        <google-map control="map.control" center="map.center" zoom="map.zoom" options="map.options" draggable="true">
          <marker coords="marker.center" icon="marker.icon"></marker>
        </google-map>
      </div>

      
 <!--nav sidebar -->
<aside>
  <nav class="navbar navbar-inverse sidebar navbar-fixed-top" role="navigation">
     

<div class="nav-side-menu">
    <!-- <div class="brand">6998 Group 7</div> -->
    <i class="fa fa-bars fa-2x toggle-btn" data-toggle="collapse" data-target="#menu-content"></i>



<!-- mainctrl -->
    <div   ng-controller="WeatherCtrl" ng-model="myData" > 

      <table class="weather"><tr>
     <tr><th><p>New&nbsp;York 
     <canvas id="clear-day" width="64" height="64" ng-show="myData[1][0]"></canvas>
     <canvas id="partly-cloudy-day" width="64" height="64" ng-show="myData[1][1]"></canvas>
     <canvas id="cloudy" width="64" height="64" ng-show="myData[1][2]"></canvas>
     <canvas id="sleet" width="64" height="64" ng-show="myData[1][3]"></canvas>
     <canvas id="snow" width="64" height="64" ng-show="myData[1][4]"></canvas>
     <canvas id="fog" width="64" height="64" ng-show="myData[1][5]"></canvas>
     <canvas id="wind" width="64" height="64" ng-show="myData[1][6]"></canvas>
     </p></th></tr>
      <tr><td><p class="subhead">Temperature</p></td></tr>
      <tr><td ><p class="italic">{{temper}} F </p></td></tr>
      <tr><td><p class="subhead">Wind Speed</p></td></tr>
      <tr><td><p class="italic">{{winds}} Miles/h</p></td></tr>
      <tr><td>
              <p class="subhead">Weather</p>
              <div ng-controller="WeatherCtrl" align="left">
              <select ng-model="weatherpick" ng-init="weatherpick=weather" ng-change="manualWeather()">
                <option value="1" >sunny</option>
                <option value="2">overcase</option>
                <option value="3">clouds</option>
                <option value="4">rainy</option>
                <option value="5">snow</option>
                <option value="6">haze</option>
                <option value="7">clean</option>
              </select>
              </div>

      </td></tr>
      <tr><td><p class="italic" ng-model="myData[2]">{{myData[2]}}<p class="italic"></td>
      </tr>
      </table>
    </div>

       
    <div><form  role="form">
          
            <div class="form-group"  >
            <br/>
              <div class="col-sm-8">
                <input type="text" gm-places-autocomplete id="origin" class="form-control" ng-model="directions.origin" placeholder="Enter Pick Up Location" required="required" />
              </div>
            </div>
            <br/>
            <div class="form-group">
              <div class="col-sm-8">
                <input type="text" gm-places-autocomplete id="destination" class="form-control" ng-model="directions.destination" placeholder="Enter Destination" required="required"/>
              </div>
            </div>
            
      
        <div style="float:left;"> 
              <p class="italic">Passenger No:&nbsp;&nbsp;
              <select ng-model="passengerNo" ng-init="passengerNo='1'">
                <option value="1" >1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
              </select>

              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-8">
                  <button class="btn btn-primary" ng-click="getDirections()">Estimate Price</button>
                </div>
              </div>
        </div>
              <!-- show price panel -->
            <div ng-show="directions.showList" style="float:left;padding:10px" >
                <div>
                  <span class="currency">$</span>
                  <span class="pricevalue">{{uberprice}}</span> 
                </div>

            </div>


              </p> 

      <div style="clear:both;"></div>

      </div>
 
    </form></div>
  
</div>
</nav>
</aside>

<div style="clear:both;"></div>
  <!-- weather manual control         -->
    <div align="left"><p>!</p></div>


</div>


</body>
</html>
